<div id="training"  class="screen">
	<h3>Stables (Training)</h3>
	Money: {{currPlayer.money | currency: 'EUR'}}
  	<div  class="horsesContainer" *ngFor="let currHorse of playerTrainingHorses">
	  	<div class="pickHorse" [style.float]="'left'"><div class="title">{{currHorse.baseHorse.name}}</div>
			Speed: {{currHorse.baseHorse.speed}}<br/>
			Stamina: {{currHorse.baseHorse.stamina}}<br />
			<span *ngIf="currHorse">	Form: {{currHorse.baseHorse.form}}<br/></span>
			<!--  <span class="price" *ngIf="currHorse">Training Speed Cost:<br /></span> 
			<span class="price" *ngIf="currHorse">Training Stamina Cost: <br /></span>   -->
			<div class="buttonArea">
				<button (click)="trainSpeed(currHorse)">Train Speed ({{currHorse.trainSpeedPrice | currency: 'EUR'}})</button>
				<button (click)="trainStamina(currHorse)">Train Stamina ({{currHorse.trainStaminaPrice | currency: 'EUR'}})</button>
			</div>
		</div> 
	</div>
<div class="formButtonArea">
	<button (click)="mainScreen()">Continue</button>
</div>
	
</div>
