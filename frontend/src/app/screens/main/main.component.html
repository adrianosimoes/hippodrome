<div id="main-screen"  class="screen">
	<h3>Main Screen</h3>
	<div class="mainContainer">
		<div class="playerView"><h4>Family</h4>
			<div class="coatOfArms">
				<div class="silk"  [style.background]="currPlayer.calculateBackground ? currPlayer.calculateBackground : currPlayer.color"></div>
				<div class="name">{{currPlayer.name}}</div>
			</div>
			Money: {{currPlayer.money | currency: 'EUR'}}<br/>
			Victories: {{currPlayer.victories}}<br/>
			Races: {{currPlayer.totalRaces}}<br/>
		</div>
		<div class="horseView"><h4>Horses</h4>
			<div *ngFor="let currHorse of currPlayer.horses"><horse [horse]="currHorse"></horse><br/></div>
		</div>
		<div class="nextArea">
			<h4>{{currGame.date | date: "longDate" }}</h4>
			<div class="mainButtonArea">
				<button [class.disabled]="commonService.loading || !(this.currPlayer.horses.length >= 1)" [disabled]="commonService.loading || !(this.currPlayer.horses.length >= 1)" class="race" (click)="gotoRace()">RACE</button>
				<button [class.disabled]="commonService.loading || !(this.currPlayer.horses.length >= 1)" [disabled]="commonService.loading || !(this.currPlayer.horses.length >= 1)" class="training" (click)="gotoTraining()">STABLES</button>
				<button [class.disabled]="commonService.loading || !(this.currPlayer.horses.length >= 1)" [disabled]="commonService.loading || !(this.currPlayer.horses.length >= 1)" class="exhibition" (click)="gotoExhibition()">EXHIBITION</button>
				<div *ngIf="!(this.currPlayer.horses.length >= 1)" class="buttonWarning"> You need at least 1 horse to race, train or exhibit.</div>
				<button  [class.disabled]="commonService.loading" [disabled]="commonService.loading" (click)="skipDay()">Skip Day</button>
			</div>
		</div>
	</div>
	<div class="warnings">{{warningText}}</div>
</div>
