<div id="stables"  class="screen">
	<h3>Stables</h3>
	<div class="stablesView"><h4>Horses</h4>
		<span *ngIf="currPlayer.horses.length==0">You have no horses.</span> 
		<horse *ngFor="let currHorse of currPlayer.horses"  [horse]="currHorse" [page]="'stables'"></horse>
	</div>
	<div class="clear"></div>
	<div class="formButtonArea">
		<button (click)="mainScreen()">Continue</button>
	</div>	
</div>
