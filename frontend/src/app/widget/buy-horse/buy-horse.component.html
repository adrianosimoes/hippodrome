<div class="pickHorse" [style.float]="horse.owned ? 'none' : 'left' "><div class="title">{{horse.name}}</div>
		Speed: {{horse.speed}}<br/>
		Stamina: {{horse.stamina}}<br />
		<span *ngIf="horse.owned">	Form: {{horse.form}}<br/></span>
		<span class="price" *ngIf="!horse.owned">Price: {{horse.price | currency: 'EUR'}}<br /></span> 
		<div class="buttonArea"><button  *ngIf="!horse.owned" (click)="buyHorse()" >Buy</button></div>
</div>
